<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <title> Lista de precios </title> 
  <!-- css styles             --><link rel="stylesheet" type="text/css" href="../css/style.css">
  <!-- css main               --><link rel="stylesheet" type="text/css" href="../css/main.css">
  <!-- css personal           --><link rel="stylesheet" type="text/css"href="../css/personal.css">  
  <!-- css personal           --><link rel="stylesheet" href="../css/listaEspecificaEstilo.css">  
</head> 




<!-- TABLA DE LISTA DE PRECIOS
================================================== -->
<body> 

	<div class="container-fluid cabecera"> 
		<h1 id="nombreLista"></h1>
		<h2 id="ultimaActualizacion">Ultima actulizacion: Sep 2020</h2>
	</div>
	
<section id="seccionLista">
	<div class="intro-wrap col-sm-12" style="height:80%;">
      		<div class="col-sm-12"></div>			 
				<div class="container-fluid tabla">  
					<table	class="border-success" 
							style="background-color:rgb(255, 255, 255)" 
							width=100%
							id="myTable"
							data-buttons-class="danger"
							data-mobile-responsive="true"
							data-mobile-responsive="true"
							data-search-align="left"
							data-search="true"
							data-show-export="true"
							data-show-columns="true"
							data-key-events="true"
							data-fixed-columns="true"
							data-show-print="true"					 
							data-toolbar-align="left">
						<thead class="thead-dark"> 
							  <tr> 
								  <th data-field="id">  						Articulo		</span style="text-align: center;"></th> 
								  <th data-field="d" class="text-wrap">  						Descripcion		</span style="text-align: left;"> </th> 
								  <th data-field="p" data-width="90" class="text-right">    		Precio sin IVA 	</span> </th>
								  <th data-field="pf" data-width="90"class="text-right">  	Precio con IVA 	</span> </th>  
							  </tr> 
						</thead> 
					</table> 
				</div> 
			</div>   		
</section>





<script src="../js/listaEspecificaService.js"></script>

</body> 
</html>
